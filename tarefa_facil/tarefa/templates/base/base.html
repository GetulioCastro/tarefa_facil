{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Tarefa Fácil{% endblock title %}</title>

    <meta name="description" content="{% block description %}Aplicação de lista de tarefas diárias para acompanhamento de atividades{% endblock description %}">
    <meta name="author" content="Getúlio Castro Jr">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'base/css/style.css' %}" />

</head>

<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="text-center">
             {% block cabecalho %}<h1>Bem vindo ao Tarefa Fácil!</h1>{% endblock cabecalho %}
        </div>
    </div>

    <div class="p-3 mb-2 bg-light text-dark">
         <div class="text-center">
             <h3>Seu aplicativo de organização pessoal de tarefas</h3>
         </div>
     </div>
     <br>
     {% block body %}{% endblock body %}


    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright: Tarefa Fácil
          <a class="text-dark" href="https://github.com/GetulioCastro/tarefa_facil">Código Fonte</a>
        </div>
    </footer>
</body>
</html>
