{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Lista de Tarefas{% endblock title %}</title>

    <meta name="description" content="Lista de tarefas diárias para acompanhamento de atividades">
    <meta name="author" content="Getúlio Castro Jr">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'base/css/style.css' %}" />
                                            
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="text-center">
            <h1>Minhas Tarefas</h1>
        </div>
    </div>
    <div class="nav justify-content-center">
        <div class="container">
            <div class="row">
      
                {% for tarefa in tarefas %}
                <div class="col-sm-4 py-2">
                    <div class="card card-altura">
                        <div class="card-body">
                            <h5 class="card-title">#{{ tarefa.id }}</h5>
                            <p>{{ tarefa.descricao }} - {{ tarefa.tipo }}</p>
                            <a href="{% url 'tarefa_editar' %}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{% url 'tarefa_deletar' %}" class="btn btn-primary btn-sm">Deletar</a>
                        </div>
                    </div>
                </div>
                {% endfor %} 

                <div class="col-sm-4 py-2">
                    <div class="card card-altura">
                        <div class="card-body">
                            <h5 class="card-title">Tarefa</h5>
                            <p><a href="{% url 'tarefa_cadastrar' %}" class="btn btn-primary btn-sm">Adicionar Tarefa</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>


    <div class="nav justify-content-center">
        <div class="position-absolute">
            <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Voltar</a>
        </div>
    </div>
    
    <br><br>


    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright: Tarefa Fácil
          <a class="text-dark" href="https://github.com/GetulioCastro/tarefa_facil">Código Fonte</a>
        </div>
    </footer>

</body>
</html>
