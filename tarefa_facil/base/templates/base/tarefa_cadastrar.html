<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Cadastro de Tarefas{% endblock title %}</title>

    <meta name="description" content="Lista de tarefas diárias para acompanhamento de atividades">
    <meta name="author" content="Getúlio Castro Jr">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="text-center">
            <h1>Cadastro de Tarefas</h1>
        </div>
    </div>

    <div class="container-md">
        <p>Cadastre sua tarefa, não perca seus compromissos!</p>
        <br><br>    
        <label>Tarefa:</label>
        <br><br>
        <input type="text" name="tarefa" value="tarefa">
        <br><br>
        <a href="{% url 'tarefa_listar' %}" class="btn btn-primary btn-sm">Cadastrar</a>
        <br><br>
    </div>

    <footer>
        <div class="nav justify-content-center">
            <div class="card bg-white text-dark" style="max-width: 750px;">
                <div class="card-header">
                    <div class="card-body">
                        <h5 class="card-title">Tarefa Fácil</h5>
                        <p class="card-text">De maneira simples e intuitiva, gerencie suas rotinas diárias em apenas uma página. <br>Crie, edite, altere ou apague seus compromissos, com apenas um clique.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
